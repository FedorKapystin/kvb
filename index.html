      </div>

    <div class="message"></div>

    <main>
      <div class="content">
        <div class="head">Новинки компании</div>

        <div id="slider">
          <div class="slides">
            <div class="slide col">
              <img src="media/images/printer.jpg" alt="" />
              <h3><a href="product.html">Товар</a></h3>
            </div>
            <div class="slide col">
              <img src="media/images/printer.jpg" alt="" />
              <h3><a href="product.html">Товар</a></h3>
            </div>
            <div class="slide col">
              <img src="media/images/printer.jpg" alt="" />
              <h3><a href="product.html">Товар</a></h3>
            </div>
            <div class="slide col">
              <img src="media/images/printer.jpg" alt="" />
              <h3><a href="product.html">Товар</a></h3>
            </div>
            <div class="slide col">
              <img src="media/images/printer.jpg" alt="" />
              <h3><a href="product.html">Товар</a></h3>
            </div>
          </div>
        </div>

        <div class="head" id="register">Регистрация</div>
        <form method="POST">
          <input
            type="text"
            placeholder="Имя"
            name="name"
            pattern="[а-яА-ЯёЁ\s\-]+"
            required
          />
          <input
            type="text"
            placeholder="Фамилия"
            name="surname"
            pattern="[а-яА-ЯёЁ\s\-]+"
            required
          />
          <input
            type="text"
            placeholder="Отчество"
            name="patronymic"
            pattern="[а-яА-ЯёЁ\s\-]+"
          />
          <input
            type="text"
            placeholder="Логин"
            name="login"
            pattern="[a-zA-Z0-9\-]+"
            required
          />
          <input type="email" placeholder="Email" name="email" required />
          <input
            type="password"
            placeholder="Пароль"
            name="password"
            pattern=".{6,}"
            required
          />
          <input
            type="password"
            placeholder="Повтор пароля"
            name="password_repeat"
            required
          />
          <div class="part">
            <input type="checkbox" name="rules" required />
            <p>Согласие с правилами регистрации</p>
          </div>
          <button>Зарегистрироваться</button>
        </form>

        <div class="head" id="login">Вход</div>
        <form method="POST">
          <input type="text" placeholder="Логин" name="login" required />
          <input
            type="password"
            placeholder="Пароль"
            name="password"
            required
          />
          <button>Войти</button>
        </form>
      </div>
    </main>
